<!DOCTYPE html>
<html>

<head>
    <title>CipherHub: Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div id="heading-container">
            <h1>CipherHub: Caesar Cipher Tool</h1>
        </div>
        <div id="main-container">
            <div class="box">
                <div class="heading">
                    <h2>Controls</h2>
                </div>
                <form id="controls">
                    <div class="row">
                        <div>
                            <input type="radio" name="code" id="encrypt" value="encrypt" checked="checked" />
                            <label for="encrypt">Encrypt</label>
                        </div>
                        <div>
                            <input type="radio" name="code" id="decrypt" value="decrypt" />
                            <label for="decrypt">Decrypt</label>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="shift-input">
                                <span>Shift Value:</span>
                            </label>
                            <input type="text" name="shift" id="shift-input" maxlength="4" size="4" value="3" />
                        </div>
                        <div>
                            <label for="mod-input">
                                <span>Modulo:</span>
                            </label>
                            <input type="text" name="mod" id="mod-input" maxlength="4" size="4" value="36" />
                        </div>
                    </div>
                    <div class="column">
                        <label for="alphabet-input">
                            <span>Alphabet:</span>
                        </label>
                        <input type="text" name="alphabet" id="alphabet-input"
                            value="abcdefghijklmnopqrstuvwxyz0123456789" />
                    </div>
                    <div class="row">
                        <div>
                            <label for="letter-case">
                                <div>Letter Case:</div>
                            </label>
                            <select name="letter-case" id="letter-case">
                                <option value="1">Maintain Case</option>
                                <option value="2">Lower Case</option>
                                <option value="3">Upper Case</option>
                            </select>
                        </div>
                        <div>
                            <label for="foreign-chars">
                                <div>Foreign Characters:</div>
                            </label>
                            <select name="foreign-chars" id="foreign-chars">
                                <option value="1">Remove</option>
                                <option value="2">Ignore</option>
                            </select>
                        </div>
                    </div>
                    <input type="submit" name="submit" id="submit" value="Process" />
                </form>
            </div>
            <div class="box">
                <div class="heading">
                    <h2 id="heading-input">Input Text</h2>
                </div>
                <textarea placeholder="Enter your text here..." rows="10" id="input-text"></textarea>
                <p id="status"></p>
            </div>
            <div class="box">
                <div class="heading">
                    <h2 id="heading-output">Output Text</h2>
                </div>
                <textarea readonly placeholder="The result will appear here..." rows="10" id="output-text"></textarea>
            </div>
        </div>
    </div>
    <script src="cipherhub.js"></script>
</body>

</html>
